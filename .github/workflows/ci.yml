name: CI

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run verify

  vulnerability-scan:
    uses: google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@v2.3.3
    with:
      scan-args: |-
        --lockfile=package-lock.json
        .
      upload-sarif: false
      fail-on-vuln: false
